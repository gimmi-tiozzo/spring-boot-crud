<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Registration Confirmation</title>
</head>
<body>
<div class="container">
    <h2>User registered successfully!</h2>
    <ul>
        <li th:text="'User name: ' + ${webUser.userName}"></li>
        <li th:text="'First name: ' + ${webUser.firstName}"></li>
        <li th:text="'Last name: ' + ${webUser.lastName}"></li>
        <li th:text="'Email name: ' + ${webUser.email}"></li>
    </ul>
    <hr>
    <a th:href="@{/showMyLoginPage}" class="btn btn-primary btn-sm mb-3">Login with new user name</a>
</div>
</body>
</html>
